<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments; let index = index">
    <span *ngIf="indexBeingEdited !== index; else elseBlock">
      <span (click)="edit(index)">{{experiment}}</span>
      <button (click)="remove(index)">Remove</button>
    </span>

    <ng-template #elseBlock>
      <input type="text" #editExperiment (keyup.enter)="save(editExperiment.value)" value="{{experiment}}">
      <button (click)="save(editExperiment.value)">Save</button>
    </ng-template>
  </li>
</ul>
<input type="text" #newExperiment (keyup.enter)="add(newExperiment.value)" />
<button (click)="add(newExperiment.value)">Add</button>
